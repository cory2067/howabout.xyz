{% extends "base.html" %}

{% block content %}
<script src="/static/js/results.js"></script>

<div class="topbar">
	<h2>howabout.xyz</h2>
    <p>pick availability for {{event.name}}</p>
</div>
<div class="container">
	<div id="cal" class="sidebyside">
        <div id="date-header-div" style="height: 36px">
            {% for d in event["dates"] %}
                <p class="date-header">{{'-'.join(d.split('-')[1:])}}</p>
            {% endfor %}
        </div>
	</div>
    
    <h3>People available:</h3>
	<div id="userlist">
	</div>
</div>

{% endblock %}
