{% extends "base.html" %}

{% block content %}
<script src="/static/js/create.js"></script>
<h1>create an event</h1>

<!-- event calendar interface goes here -->
<div><p>Sync with Google Calendar:</p> <a href="/login" class="button default">Sync with <i class="fa fa-google"></i></a></div>

<br><br>

<p>...or select date/time manually</p>
<form id="create-form">
	<p id="from-time-picker">from:</p>
		{{ form.from_time() }}<br>

	<p id="to-time-picker">to:</p>
		{{ form.to_time() }}<br>

	<div id="dates-picker">
		<p class="side-by-side">
			dates:
		</p>
		<!-- insert a bunch of side-by-side divs -->
	</div>
	<br>

	<p id="timezone-select">timezone: [insert timezone selector here]</p><br>

	{{ form.submit() }}
</form>
{% endblock %}
