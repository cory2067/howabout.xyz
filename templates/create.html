{% extends "base.html" %}

{% block content %}
<script src="/static/js/create.js"></script>
<h1>create an event</h1>

<!-- event calendar interface goes here -->
<p>calendar goes here</p><br><br>

<form id="create-form">
	<p>{{ form.uid.label }}</p>{{ form.uid() }}<br>
	<p>{{ form.host.label }}</p>{{ form.host() }}<br>
	<p>from:</p>
		{{ form.start_time() }}<br>

	<p>to:</p>
		{{ form.end_time() }}<br>
</form>

<button onclick="toJSON()">create event</button><br><br>

<p>sync with google calendar:</p> <a href="/login" class="button default">Sync with <i class="fa fa-google"></i></a>
{% endblock %}
